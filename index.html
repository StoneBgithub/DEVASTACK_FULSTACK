<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex Futuriste</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pokedex-container">
      <div class="pokedex-frame">
        <div class="pokedex-header">
          <div class="logo-section">
            <h1>NEO·POKÉDEX</h1>
            <div class="scanner-light"></div>
          </div>
          <div class="search-section">
            <input
              type="text"
              id="search-input"
              placeholder="Entrez un nom ou ID Pokémon"
              required
            />
            <button id="search-button">RECHERCHER</button>
          </div>
        </div>

        <div class="pokedex-display">
          <div class="pokemon-visual">
            <div class="sprite-container">
              <!-- Sprite will be added here by JavaScript -->
            </div>
            <div class="pokemon-identity">
              <h2 id="pokemon-name">––––––</h2>
              <p id="pokemon-id">#–––</p>
            </div>
          </div>

          <div class="pokemon-data">
            <div class="data-section physical-data">
              <h3>DONNÉES PHYSIQUES</h3>
              <div class="data-grid">
                <div class="data-item">
                  <span class="label">Poids</span>
                  <span id="weight" class="value">–––</span>
                </div>
                <div class="data-item">
                  <span class="label">Taille</span>
                  <span id="height" class="value">–––</span>
                </div>
                <div class="data-item full-width">
                  <span class="label">Types</span>
                  <div id="types" class="type-badges">
                    <!-- Types will be added here by JavaScript -->
                  </div>
                </div>
              </div>
            </div>

            <div class="data-section stats-data">
              <h3>STATISTIQUES</h3>
              <div class="stats-grid">
                <div class="stat-item">
                  <span class="label">HP</span>
                  <div class="stat-bar-container">
                    <div class="stat-bar hp-bar"></div>
                    <span id="hp" class="stat-value">–––</span>
                  </div>
                </div>
                <div class="stat-item">
                  <span class="label">Attaque</span>
                  <div class="stat-bar-container">
                    <div class="stat-bar attack-bar"></div>
                    <span id="attack" class="stat-value">–––</span>
                  </div>
                </div>
                <div class="stat-item">
                  <span class="label">Défense</span>
                  <div class="stat-bar-container">
                    <div class="stat-bar defense-bar"></div>
                    <span id="defense" class="stat-value">–––</span>
                  </div>
                </div>
                <div class="stat-item">
                  <span class="label">Att. Spé.</span>
                  <div class="stat-bar-container">
                    <div class="stat-bar special-attack-bar"></div>
                    <span id="special-attack" class="stat-value">–––</span>
                  </div>
                </div>
                <div class="stat-item">
                  <span class="label">Déf. Spé.</span>
                  <div class="stat-bar-container">
                    <div class="stat-bar special-defense-bar"></div>
                    <span id="special-defense" class="stat-value">–––</span>
                  </div>
                </div>
                <div class="stat-item">
                  <span class="label">Vitesse</span>
                  <div class="stat-bar-container">
                    <div class="stat-bar speed-bar"></div>
                    <span id="speed" class="stat-value">–––</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
